            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f5f7fa;
            color: #333;
        }
        header {
            background-color: #2c3e50;

            font-size: 16px;

            color: white;

            border: 0;
            height: 2px;
            background: #ccc;
            width: 80%;
        }
        .footer-section {
            display: flex;
            justify-content: space-around;
            padding: 30px 20px;
            background-color: #34495e;
            color: white;
        }
        .box {
            width: 40%;
            background-color: #2c3e50;
            border-radius: 8px;
            padding: 20px;
            box-sizing: border-box;
        }
        input[type="email"] {
            padding: 10px;
            width: 80%;
            border: none;
            border-radius: 4px;
        }
        .box button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #1abc9c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .box button:hover {
            background-color: #16a085;
        }
    </style>
</head>
